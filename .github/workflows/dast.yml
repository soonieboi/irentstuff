name: OWASP ZAP Full Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Run ZAP Scan
      uses: zaproxy/action-baseline@v0.4.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        target: 'https://irentstuff.app/'
